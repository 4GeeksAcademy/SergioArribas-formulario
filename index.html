<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="card">
                <div class="card-header">
                 <div class="h1">Payment from example</div> 
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                      </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXX">
                          </div>
                          <div class="mb-3 col-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                          </div>
                          <div class="mb-3 col-3">
                            <label for="exampleFormControlInput1" class="form-label" <span>$</span> Amount</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                          </div>
                          <div class="mb-3 col-6">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" >
                          </div>
                          <div class="mb-3 col-6">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                          </div>
                          <div class="mb-3 col-6">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                          </div>
                          <div class="container col-3">
                              <label for="exampleFormControlInput1" class="form-label">State</label>
                              <select class="form-select col-3" >
                                <option selected>Pick 3</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>

                          </div>
                          <div class="mb-3 col-3">
                            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                          </div>
                         <div class="container col-6">
                            <div class="d-flex bg-secondary" style="width: fit-content;">
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-regular fa-credit-card"></i>
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-solid fa-credit-card"></i>
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                  </div>
                            </div>
                            
                            </div>
                        <div class="mb-3 col-6">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <span class="text-secondary">Add any note here</span>
                        </div>

                        </div>
                        <div class="container text-end">
                            <button type="button" class="btn btn-danger">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                            
                        </div>
                    </div>    
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
